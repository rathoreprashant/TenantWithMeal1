<head>
	<title>Sign Up | user</title>

<style>
	body{
		background-image: url('./static/css/login.jpg');
	}
</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/background_register.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form action="http://127.0.0.1:5000/signUp_user" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Sign Up
					</span>

					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">email</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="cnfpassword" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<!-- <div class="wrap-input100 validate-input" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div> -->
					<div class="wrap-input100 validate-input" data-validate="User type is required">
						<span class="label-input100">Select your tenant</span>
						<div>
						<select name="t_id">
                            {%for i in range(0, len)%} 
                                
                                    <option value={{tenants[i][0]}}>{{tenants[i][1]}} </option> 
                                
                                {%endfor%} 
                        </select>
                        
						</div>
						
					</div>
					<br>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>

				
				</form>
				


				
				 <form action="http://127.0.0.1:5000/toLogin_user" method="POST">
						<div class="flex-col-c p-t-155">
							<span class="txt1 p-b-17">
								Already a user? Sign in here
							</span>
							<input id="otherPage" type="submit" name="" value="Sign in">
							
						</div>

				</form> 
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
